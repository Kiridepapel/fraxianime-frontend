<div class="section justify-center content-center py-0 gap-10 max-md:justify-between relative">
  <div class="flex justify-center items-center gap-10">
    <a (click)="goTo('/', true)" class="btn max-w-36 grid place-items-center max-md:hidden">
      <img
        src="../../../assets/imgs/jkanime.webp"
        alt=""
        class="transition-all duration-900 hover:rotate-[-2deg]"
      />
    </a>
    <a (click)="goTo('/', true)" class="btn w-8 hidden max-md:block">
      <img src="../../../assets/imgs/jk.webp" alt="">
    </a>
    <div class="options flex justify-center items-center gap-2 max-md:gap-4" [class.expanded]="navState">
      <app-button text="Directorio" class="max-md:w-full" (click)="goTo('/directorio')"></app-button>
      <app-button text="Horario" class="max-md:w-full" (click)="goTo('/horario')"></app-button>
      <app-button text="Top" class="max-md:w-full" (click)="goTo('/top')"></app-button>
      <app-button type="icon" icon="fa-brands fa-youtube" class="max-md:w-full"></app-button>
      <app-button type="icon" icon="fa-brands fa-facebook-f" class="max-md:w-full"></app-button>
    </div>
  </div>
  <div class="account flex justify-center items-center gap-4 max-md:hidden">
    <form class="relative">
      <input type="text" class="button search font-normal px-5 py-2 min-w-72">
      <button type="button" href="#" class="text-white">
        <i class="icon fa-solid fa-magnifying-glass absolute right-0"></i>
      </button>
    </form>
    <a href="#" class="text-4xl">
      <i class="fa fa-user-circle"></i>
    </a>
  </div>
  <a href="#" class="text-2xl hidden max-md:grid max-md:place-items-center">
    <i class="{{ darkModeIcon }}" (click)="toggleDarkMode($event)"></i>
  </a>
  <app-button type="burguer" #menuButton class="hidden max-md:block" (click)="toggleNav()"></app-button>
</div>
