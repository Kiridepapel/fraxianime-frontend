<div class="section header justify-center content-center py-0 gap-10 max-md:justify-between relative">
  
  <div class="flex justify-center items-center gap-10 text-white">
    <!-- Logo in desktop -->
    <a (click)="goTo('/', true)" class="cursor-pointer max-w-36 grid place-items-center max-lg:hidden">
      <img
        src="../../../assets/imgs/jkanime.webp"
        alt=""
        class="transition-all duration-900 hover:rotate-[-2deg]"
      />
    </a>
    <!-- Logo in mobile -->
    <a (click)="goTo('/', true)" class="cursor-pointer w-8 hidden max-lg:block">
      <img src="../../../assets/imgs/jk.webp" alt="">
    </a>

    <!-- Options in desktop -->
    <div class="options justify-center items-center gap-2 flex max-md:hidden" [class.expanded]="navState">
      <app-button text="Directorio" class="max-md:w-full" (click)="goTo('/directorio')"></app-button>
      <app-button text="Horario" class="max-md:w-full" (click)="goTo('/horario')"></app-button>
      <app-button text="Top" class="max-md:w-full" (click)="goTo('/top')"></app-button>
      <app-button type="icon" icon="fa-brands fa-youtube" class="max-md:w-full"></app-button>
      <app-button type="icon" icon="fa-brands fa-facebook-f" class="max-md:w-full"></app-button>
    </div>
    <!-- Options in mobile -->
    <div class="options justify-center items-center gap-2 hidden max-md:flex" [class.expanded]="navState">
      <app-button text="Directorio" class="max-md:w-full" (click)="goTo('/directorio')"></app-button>
      <app-button text="Horario" class="max-md:w-full" (click)="goTo('/horario')"></app-button>
      <app-button text="Top" class="max-md:w-full" (click)="goTo('/top')"></app-button>
    </div>
  </div>

  <div class="flex justify-center items-center gap-4">
    <!-- Dark mode button -->
    <a class="cursor-pointer w-7 grid place-items-center" (click)="toggleDarkMode($event)">
      <i class="{{ darkModeIcon }} {{ darkModeStyles }}"></i>
    </a>
    <!-- Search form -->
    <form class="search relative max-md:hidden text-white">
      <input type="text" placeholder="Buscar animes..." class="search h-auto text-md button outline-none rounded-3xl font-normal pl-5 pr-10 py-2 w-full">
      <button type="button" href="#">
        <i class="search-icon fa-solid fa-magnifying-glass absolute right-0"></i>
      </button>
    </form>
    <!-- Profile button -->
    <a class="cursor-pointer text-4xl max-md:text-3xl w-7 text-white">
      <i class="fa fa-user-circle"></i>
    </a>
  </div>

  <app-button type="burguer" #menuButton class="hidden max-md:grid place-items-center" (click)="toggleNav()"></app-button>
</div>
