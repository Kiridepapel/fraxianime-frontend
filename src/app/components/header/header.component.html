<div class="section header justify-center content-center py-0 gap-10 max-md:justify-between relative">
  
  <div class="flex justify-center items-center gap-10 text-white">
    <!-- Logo in desktop -->
    <a href="/" class="cursor-pointer max-w-36 grid place-items-center max-lg:hidden">
      <img
        src="../../../assets/imgs/jkanime.webp"
        alt=""
        class="transition-all duration-900 hover:rotate-[-2deg]"
      />
    </a>
    <!-- Logo in mobile -->
    <a href="/" class="cursor-pointer w-8 hidden max-lg:block">
      <img src="../../../assets/imgs/jk.webp" alt="">
    </a>
    <!-- Options in desktop -->
    <div class="options justify-center items-center gap-2 flex max-md:hidden" [class.expanded]="navState">
      <a href="/directorio" class="button text rounded-lg grid place-items-center px-5 py-2">Directorio</a>
      <a href="/horario" class="button text rounded-lg grid place-items-center px-5 py-2">Horario</a>
      <a href="/top" class="button text rounded-lg grid place-items-center px-5 py-2">Top</a>
      <a href="/youtube" class="button p-3 text rounded-lg">
        <i class="w-5 grid place-items-center fa-brands fa-youtube"></i>
      </a>
      <a href="facebook" class="button p-3 text rounded-lg">
        <i class="w-5 grid place-items-center fa-brands fa-facebook-f"></i>
      </a>
    </div>
    <!-- Options in mobile -->
    <div class="options justify-center items-center gap-2 hidden max-md:flex" [class.expanded]="navState">
      <a href="/directorio" class="button text rounded-lg grid place-items-center px-5 py-2 w-full">Directorio</a>
      <a href="/horario" class="button text rounded-lg grid place-items-center px-5 py-2 w-full">Horario</a>
      <a href="/top" class="button text rounded-lg grid place-items-center px-5 py-2 w-full">Top</a>
    </div>
  </div>

  <div class="flex justify-center items-center gap-4">
    <!-- Dark mode button -->
    <a class="cursor-pointer w-7 grid place-items-center text-white" (click)="toggleDarkMode($event)">
      <i class="{{ darkModeIcon }} {{ darkModeStyles }}"></i>
    </a>
    <!-- Search form -->
    <form class="search relative max-sm:hidden text-white">
      <input type="text" placeholder="Buscar animes..." class="search h-auto text-md button outline-none rounded-3xl font-normal pl-5 pr-10 py-2 w-full">
      <button type="button" href="#">
        <i class="search-icon fa-solid fa-magnifying-glass absolute right-0"></i>
      </button>
    </form>
    <!-- Profile button -->
    <a class="cursor-pointer text-4xl max-md:text-3xl w-7 text-white">
      <i class="fa fa-user-circle"></i>
    </a>
  </div>

  <button class="menu bg-transparent border-none cursor-pointer flex p-0" (click)="toggleNav()"
    onclick="this.classList.toggle('opened'); this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
    <svg width="36" height="36" viewBox="0 0 100 100">
      <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
      <path class="line line2" d="M 20,50 H 80" />
      <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
    </svg>
  </button>
</div>
