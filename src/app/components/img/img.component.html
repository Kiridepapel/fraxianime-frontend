<a [routerLink]="['/', url]" class="relative overflow-hidden">
  <div class="group h-full rounded-md flex justify-center items-center hover:bg-primary hover:bg-opacity-70 relative z-50 transition-all duration-500">
    <i class="{{ iconClass }} {{ iconSize }} text-white-alter group-hover:opacity-100 opacity-0 transition-opacity duration-500"></i>
  </div>
  <img [src]="imgUrl" class="w-full h-full top-[0] left-0 absolute z-30 rounded-md transition-all duration-500"
    [ngClass]="{
      'object-cover': objFit === 'cover',
      'object-fill': objFit === 'fill',
      'object-contain': objFit === 'contain',
      'object-none': objFit === 'none',
      
      'object-center': objPos === 'center',
      'object-top': objPos === 'top',
      'object-right': objPos === 'right',
      'object-bottom': objPos === 'bottom',
      'object-left': objPos === 'left',
    }"
  >
</a>
