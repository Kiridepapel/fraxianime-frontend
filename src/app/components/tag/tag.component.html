@if (type === 1) {
  <div class="inline absolute top-2 left-2 px-[10px] py-[1px] rounded-xl text-[10px] font-medium bg-[#E53637] text-white-alter z-40">
    <span>{{ category }}</span>
  </div>
} @else if (type === 2) {
  @if (viewed) {
    <div class="inline absolute top-2 left-2 px-[10px] py-[2px] rounded-xl text-[10px] font-medium bg-dark-alter text-white-alter z-40">
      <span>Capítulo {{ chapter }}</span>
      <i class="ml-2 fa-solid fa-check text-secondary"></i>
    </div>
  } @else {
    <div class="inline absolute top-2 left-2 px-[10px] py-[2px] rounded-xl text-[10px] font-medium bg-secondary text-white-alter z-40">
      <span>Capítulo {{ chapter }}</span>
    </div>
  }
}
