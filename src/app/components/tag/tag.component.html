@if (type === 1) {
  <div class="inline px-[10px] py-[1px] rounded-xl text-[10px] font-medium bg-[#E53637] text-white" [ngClass]="{
    'bg-[#E53637]': bg === 'red' || category === 'Finalizado',
    'bg-green-400': bg === 'green' || category === 'En emisión' || category === 'En emision',
    'bg-primary': bg === 'primary',
    'bg-secondary': bg === 'secondary',
  }">
    <span class="relative top-[-1px]">{{ category }}</span>
  </div>
} @else if (type === 2) {
  @if (viewed) {
    <div class="inline left-2 px-[10px] py-[2px] rounded-xl text-[10px] font-medium bg-dark-alter text-white-alter">
      <span>Capítulo {{ chapter }}</span>
      <i class="ml-2 fa-solid fa-check text-secondary"></i>
    </div>
  } @else {
    <div class="inline px-[10px] py-[2px] rounded-xl text-[10px] font-medium bg-secondary text-white-alter">
      <span>Capítulo {{ chapter }}</span>
    </div>
  }
}
